<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sample File API</title>
  <link rel="stylesheet" href="main.css"/>
  <script src="main.js" defer></script>
</head>
<body>
  <h1>File API</h1>
  <p>
    <input type="file" id="myFile">
  </p>
  <table>
    <tr>
      <th>File Name</th>
      <td id="fileName"></td>
    </tr>
    <tr>
      <th>File Size</th>
      <td id="fileSize"></td>
    </tr>
    <tr>
      <th>MINE Type</th>
      <td id="mineType"></td>
    </tr>
    <tr>
      <th>Latest Date</th>
      <td id="latestDate"></td>
    </tr>
  </table>
</body>
</html>
